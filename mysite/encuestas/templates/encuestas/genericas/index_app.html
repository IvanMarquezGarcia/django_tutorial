{% load static %}

<link rel="stylesheet" type"text/css" href="{% static 'encuestas/style.css' %}">

<h1>{{ titulo }}</h1>
<!-- añadido como mejora de Django Tutorial -->
<p>&nbsp &nbsp &nbsp <a href = "{% url 'encuestas:pregunta_agregar' %}">Agregar pregunta</a></p>

{% if lista %}
	<ul>
		{% for e in lista %}
			<li><a href="{% url 'encuestas:detalles' e.id %}">{{ e.texto }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>La lista está vacía</p>
{% endif %}
